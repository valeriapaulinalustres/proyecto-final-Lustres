<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras de sesiones fotográficas | Valeria Paulina Photography</title>
    <meta name="description"
        content="Desde el carrito podés comprar las sesiones fotográficas ofrecidas. Obtené importantes descuentos. Sesiones de fotografía en Buenos Aires.">
    <meta name="keywords"
        content="carrito, compras, sesiones, fotografía, profesional, artística, Valeria Paulina Photography, fotografia en Buenos Aires, Argentina, retratos, embarazo, niños, bebés, infantil, familias, navidad, navideñas, escolares, comunión, adolescentes, Fine Art. ">
    <meta property="og:image" content="">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Estilo css -->
    <link rel="stylesheet" href="style.css">
    <!--Css del Toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>

<body class="body-carrito">
    <span class="carrito__cruz">
        <a href="../views/shop.html"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#ffffff"
                class="bi bi-x-square-fill" viewBox="0 0 16 16">
                <path
                    d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z" />
            </svg></a>
    </span>
    <div class="sesiones-ofrecidas-carrito">
        <h3 class="carrito__titulo">Listado de sesiones ofrecidas</h3>
        <div class="carrito-botones">
            <button class="contactos" id="btnShowProductAll">Ver todas</button>
            <button class="contactos" id="btnShowProductCheap">Precio inferior a $2000</button>
            <button class="contactos" id="btnShowProductExpensive">Precio superior a $6000</button>
        </div>
        <div class="products" id="products">
            <!-- Aquí va el listado de sesiones ofrecidas, desde JavaSript-->
        </div>
    </div>
    <div class="carrito">
        <div class="carrito__container">
            <div class="carrito__encabezado">
                <h3 class="carrito__titulo">Carrito</h3>
                <button class="contactos" id="vaciarTodo">Vaciar carrito</button>
            </div>
            <div class="carrito__info" id="productsOnCart">
                <!--Aqií van los productos del carrito-->
            </div>
            <div class="carrito__cupon">
                <label class="carrito__texto" for="">Cupón 20% OFF</label>
                <input type="text" class="carrito__input" value="" placeholder="código" id="cuponIngresado">
                <button class="contactos" id="btnDiscount">Enviar</button>
            </div>
            <div class="carrito__total">
                <!--<span class="carrito__texto">Total</span>-->
                <span class="carrito__texto">Total ($ <i id="totalCart"></i>)</span>
                <button class="contactos" id="btnPay">Pagar</button>
            </div>
        </div>
    </div>
    <div class="carrito__img"><img src="src/assets/image/favorita-nena-sunset.jpg"
            alt="niña acomodándose el vestido en la playa sobre una roca, al atardecer." width="100%">
    </div>
    <!--Sweet Alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--Enlaces-->
    <script src="index.js"></script>
    <script src="js/catalogo.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/carrito.js"></script>
</body>

</html>
